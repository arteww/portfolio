<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(135deg, #e8f3e8, #f7ecec);
      color: #2f3e2f;
      text-align: center;
      padding: 4rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .content {
      max-width: 1000px;
      margin: 2.5rem auto;
      padding: 1rem;
    }

    .presentation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding-top: 0;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
      background: white;
      z-index: 10;
    }

    .presentation-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-size: 3.2rem; font-weight: 800; margin: 0; letter-spacing: -1px; color:#2f3e2f;">
      My Portfolio
    </h1>
    <p style="margin-top: 0.75rem; font-size: 1.25rem; opacity: 0.9; font-weight: 400; color:#4a5a4a;">

  </header>

    </div>
  </div>

</body>
